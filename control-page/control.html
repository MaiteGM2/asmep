<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="control.css">
    <link rel="stylesheet" href="../header.css">
    <title>Panel Control</title>
</head>
<body>
    <header>
        <div class="logo">TRIWEATHSTONE</div>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="control-page/control.html">Panel de Control</a>
            <a href="documantation-page/documentation.html">Documentación</a>
        </nav>
    </header>
    <main>
        <div class="temperature">-- °C</div>
        <section class="controls">
            <div class="container-connc-mode">
                <div class="connection">
                    <h3>Conexión</h3>
                    <div>                    
                        <button id="connect">Conectar</button>
                        <button id="disconnect" disabled>Desconectar</button>
                    </div>
                </div>
                <div class="mode-selection">
                    <h3>Seleccione el modo</h3>
                    <div>
                        <button id="auto-mode">Automático</button>
                        <button id="manual-mode">Manual</button>
                    </div>
                </div>
            </div>
            <div class="curve-display">
                <h2>Curva de calor</h2>
                <div id="heat-curve">
                    <form id="curve-form">
                        <input type="number" id="preheat1-temp" placeholder="Precalentamiento 1 (°C)" required>
                        <input type="number" id="preheat2-temp" placeholder="Precalentamiento 2 (°C)" required>
                        <input type="number" id="peak-temp" placeholder="Pico de Temperatura (°C)" required>
                        <input type="number" id="cooling-temp" placeholder="Enfriamiento (°C)" required>
                        <button type="submit">Send Curve</button>
                    </form>
                    <canvas id="curve-preview-chart"></canvas>
                </div>
            </div>
        </section> 
    </main>
    <script type="module" src="control.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <footer>
        <p>&copy; 2024 TRIWEATHSTONE. All rights reserved.</p>
    </footer>
</body>
</html>
